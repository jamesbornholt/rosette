language: c
sudo: false

env:
  global:
    - RACKET_DIR=~/racket
    - secure: 
  matrix:
    - RACKET_VERSION=6.6
    - RACKET_VERSION=6.9
    - RACKET_VERSION=6.10.1
    - RACKET_VERSION=6.11
    - RACKET_VERSION=6.12
    - RACKET_VERSION=HEAD

matrix:
  allow_failures:
    - env: RACKET_VERSION=HEAD
  fast_finish: true

before_install:
  - git clone https://github.com/greghendershott/travis-racket.git
  - cat travis-racket/install-racket.sh | bash # pipe to bash not sh!
  - export PATH="${RACKET_DIR}/bin:${PATH}"

install:
  - raco pkg install
  - wget -q -O bin/cplex ${CPLEX_URL}
  - chmod +x bin/cplex

script:
  - raco test
  - time raco make test/all-rosette-tests.rkt
  - raco test test/all-rosette-tests.rkt
  - time raco make test/all-sdsl-tests.rkt
  - raco test test/all-sdsl-tests.rkt
  - raco test test/cplex/solve.rkt
